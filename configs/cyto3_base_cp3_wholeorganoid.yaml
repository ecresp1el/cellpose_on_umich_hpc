model_name_out: cyto3_base_cp3_wholeorganoid

paths:
  turbo_root: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model
  data_images_train: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model/dataset/train/images
  data_labels_train: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model/dataset/train/labels
  data_images_valid: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model/dataset/valid/images
  data_labels_valid: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model/dataset/valid/labels
  results_root: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model/results
  logs_root: /nfs/turbo/umms-parent/cellpose_wholeorganoid_model/logs

labels:
  mask_filter: _cp_masks.png


# Minimal training block (kept so ConfigStore validation passes).
# Not used by 'prepare', but required by your schema.
train:
  use_pretrained: true    # initialize from official cyto3
  model_type: cyto3
  rescale: false
  diameter: 1350
  bsize: 512
  channels: [0, 0]

eval:
  save_panels: true   # honored (panels saved, assuming plotting succeeds)
  save_rois: true     # ignored in current code (no ROI write block)
  save_flows: true    # ignored in current code (no flows write block)
  save_prob: true     # ignored in current code (no prob write block)
  save_prob_view: true # ignored in current code (no prob_view write block)
  
  # Thresholds
  flow_threshold: 0.4
  cellprob_threshold: 0.0

  # Normalization (customized)
  normalize:
    tile_norm_blocksize: 25

  #other cellpose4 parameters
  batch_size: null 
  resample: null 
  channel_axis: null
  z_axis: null
  invert: null
  rescale: null
  diameter: null 
  do_3D: null
  anisotropy: null
  stitch_threshold: null
  max_size_fraction: null
  niter: null
  augment: null
  tile_overlap: null
  bsize: null
  interp: null
  compute_masks: null
  progress: null







system: 